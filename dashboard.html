<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZCNET CHAT ATENDIMENTO</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
      color: #e2e8f0; 
      height: 100vh;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      height: 100vh;
    }
    
    /* Header */
    .header { 
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 12px 20px; 
      background: rgba(15, 23, 42, 0.95); 
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(30, 41, 59, 0.5); 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .header h1 { 
      margin: 0; 
      font-size: 20px; 
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #e2e8f0;
      font-size: 24px;
      cursor: pointer;
      padding: 4px 8px;
    }
    
    .back-button {
      display: none;
      background: none;
      border: none;
      color: #e2e8f0;
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      margin-right: 8px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Main Layout */
    .main-content {
      display: flex;
      height: 100vh;
      padding-top: 60px;
    }
    
    .sidebar { 
      width: 350px;
      background: rgba(15, 23, 42, 0.8);
      border-right: 1px solid rgba(30, 41, 59, 0.5);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }
    
    .chat-area { 
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(30, 41, 59, 0.3);
    }
    
    /* Sidebar Content */
    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(30, 41, 59, 0.5);
      background: rgba(15, 23, 42, 0.9);
    }
    
    .search-box {
      width: 100%;
      padding: 10px 16px;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: 12px;
      color: #e2e8f0;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }
    
    .search-box:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .search-box::placeholder {
      color: #94a3b8;
    }
    
    .chats-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    
    .chat-item { 
      padding: 16px 20px; 
      cursor: pointer; 
      display: flex; 
      align-items: center; 
      gap: 12px;
      transition: all 0.2s;
      border-bottom: 1px solid rgba(30, 41, 59, 0.2);
      position: relative;
    }
    
    .chat-item:hover { 
      background: rgba(59, 130, 246, 0.1);
      transform: translateX(4px);
    }
    
    .chat-item.active {
      background: rgba(59, 130, 246, 0.2);
      border-left: 3px solid #3b82f6;
    }
    
    .chat-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }
    .chat-avatar img { width: 100%; height: 100%; object-fit: cover; display: block; }
    
    .chat-info {
      flex: 1;
      min-width: 0;
    }
    
    .chat-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chat-preview {
      color: #94a3b8;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chat-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }
    
    .chat-time {
      color: #64748b;
      font-size: 11px;
    }
    
    .unread-badge { 
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white; 
      border-radius: 12px; 
      padding: 4px 8px; 
      font-size: 11px; 
      font-weight: 600;
      min-width: 20px; 
      text-align: center;
      box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
    }
    
    .bot-status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 600;
      margin-left: 6px;
      white-space: nowrap;
    }
    
    .bot-status-badge.active {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .bot-status-badge.paused {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .bot-status-badge .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      display: inline-block;
    }
    
    .bot-status-badge.active .dot {
      background: #22c55e;
    }
    
    .bot-status-badge.paused .dot {
      background: #ef4444;
    }
    
    /* Chat Area */
    .chat-header {
      padding: 20px;
      background: rgba(15, 23, 42, 0.9);
      border-bottom: 1px solid rgba(30, 41, 59, 0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
    }
    
    .chat-actions {
      display: flex;
      gap: 8px;
    }
    
    .messages-container { 
      flex: 1; 
      overflow-y: auto; 
      overflow-x: hidden;
      padding: 20px;
      background: linear-gradient(180deg, rgba(30, 41, 59, 0.2) 0%, rgba(15, 23, 42, 0.1) 100%);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .message { 
      max-width: 70%; 
      margin-bottom: 12px;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.in { 
      align-self: flex-start;
      margin-right: auto;
      margin-left: 0;
    }
    
    .message.out { 
      align-self: flex-end;
      margin-left: auto;
      margin-right: 0;
    }
    
    .message-bubble {
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      max-width: 100%;
    }
    
    .audio-message {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      min-width: 200px;
    }
    
    .audio-btn-play {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .audio-btn-play:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    .audio-waveform {
      flex: 1;
      height: 30px;
      display: flex;
      align-items: center;
      gap: 3px;
    }
    
    .audio-waveform-bar {
      width: 3px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 2px;
      transition: height 0.1s;
    }
    
    .audio-duration {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      min-width: 35px;
    }
    
    .message.in .message-bubble {
      background: rgba(30, 41, 59, 0.8);
      border-bottom-left-radius: 4px;
      border-top-left-radius: 4px;
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
    }
    
    .message.out .message-bubble {
      background: linear-gradient(135deg, #059669, #047857);
      border-bottom-right-radius: 4px;
      border-top-right-radius: 4px;
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
    }
    
    .message-text {
      margin: 0;
      line-height: 1.4;
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: pre-wrap;
    }

    /* Imagens dentro da mensagem (ex.: QRCode) ficam responsivas */
    .message-bubble img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }

    /* Anexo (PDF, etc.) */
    .attachment {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.15);
      margin-bottom: 6px;
    }
    .attachment .icon {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(59,130,246,0.2);
      color: #93c5fd;
      font-size: 14px;
      flex-shrink: 0;
    }
    .attachment .name {
      font-size: 13px;
      color: #e2e8f0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 220px;
    }
    
    .message-time { 
      display: block; 
      margin-top: 6px; 
      color: rgba(255, 255, 255, 0.6); 
      font-size: 11px;
      text-align: right;
    }
    
    .message.in .message-time {
      text-align: left;
    }

    /* Ticks (dois tracinhos) estilo WhatsApp */
    .message-meta { display: flex; align-items: flex-end; justify-content: space-between; gap: 8px; margin-top: 6px; }
    .ticks { display: inline-flex; flex-direction: column; align-items: flex-end; gap: 2px; opacity: 0.6; line-height: 1; }
    .tick { width: 14px; height: 2px; background: rgba(255,255,255,0.7); border-radius: 1px; }
    .ticks.read .tick { background: #60a5fa; /* azul */ }
    .ticks.hidden { opacity: 0.15; }

    /* Separador de n√£o lidas */
    .unread-separator {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 14px 0;
      color: #94a3b8;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.9;
    }
    .unread-separator::before,
    .unread-separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(148, 163, 184, 0.3);
    }
    .unread-separator .unread-label {
      padding: 4px 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #fff;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.35);
      letter-spacing: 0.1em;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #64748b;
      text-align: center;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-text {
      font-size: 16px;
      margin-bottom: 8px;
    }
    
    .empty-subtext {
      font-size: 14px;
      opacity: 0.7;
    }
    
    /* Message Input */
    .message-input-container {
      padding: 16px 20px;
      background: rgba(15, 23, 42, 0.95);
      border-top: 1px solid rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(10px);
    }
    
    .message-input-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .message-input {
      flex: 1;
      padding: 12px 16px;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: 24px;
      color: #e2e8f0;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }
    
    .message-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .message-input::placeholder {
      color: #94a3b8;
    }
    
    .audio-btn {
      flex-shrink: 0;
      padding: 12px;
      background: transparent;
      border: none;
      color: #3b82f6;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.2s;
    }
    
    .audio-btn:hover {
      background: rgba(59, 130, 246, 0.1);
      transform: scale(1.1);
    }
    
    .attach-btn-wrapper {
      position: relative;
    }
    
    .attach-menu {
      position: absolute;
      bottom: 100%;
      left: 0;
      margin-bottom: 8px;
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(30, 41, 59, 0.5);
      border-radius: 12px;
      padding: 8px;
      min-width: 150px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .attach-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 12px 16px;
      background: transparent;
      border: none;
      color: #e2e8f0;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
      text-align: left;
    }
    
    .attach-menu-item:hover {
      background: rgba(59, 130, 246, 0.15);
      color: #3b82f6;
    }
    
    .attach-menu-item span:first-child {
      font-size: 18px;
    }
    
    .audio-recording {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(239, 68, 68, 0.1);
      border-top: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .recording-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      color: #ef4444;
      font-weight: 600;
    }
    
    .recording-dot {
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse-recording 1s infinite;
    }
    
    @keyframes pulse-recording {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .send-btn {
      flex-shrink: 0;
      padding: 12px 24px;
      border-radius: 24px;
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Buttons */
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    
    .btn-secondary {
      background: rgba(71, 85, 105, 0.8);
      color: #e2e8f0;
    }
    
    .btn-secondary:hover {
      background: rgba(71, 85, 105, 1);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.3);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(71, 85, 105, 0.5);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(71, 85, 105, 0.8);
    }
    
    /* Loading */
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive Mobile */
    @media (max-width: 768px) {
      .menu-toggle {
        display: inline-block !important;
      }
      
      .header {
        padding: 10px 14px;
      }
      
      .header h1 {
        margin-left: 8px;
      }
      
      .header h1 {
        font-size: 16px;
      }
      
      .status-indicator {
        padding: 4px 8px;
        font-size: 11px;
      }
      
      /* No mobile, lista de conversas √© a tela inicial */
      .main-content {
        flex-direction: row;
        height: 100%;
      }
      
      .sidebar {
        display: block;
        width: 100%;
        max-width: 100%;
        position: fixed;
        left: 0;
        top: 60px;
        bottom: 0;
        transform: none;
        z-index: 1001;
        background: rgba(15, 23, 42, 1);
        backdrop-filter: none;
      }
      
      .chat-area {
        display: none;
        width: 100%;
        min-width: 100%;
        position: fixed;
        left: 0;
        top: 60px;
        bottom: 0;
        background: rgba(30, 41, 59, 0.3);
        z-index: 1000;
      }
      
      .chat-area.show {
        display: flex;
        flex-direction: column;
      }
      
      .sidebar-header {
        padding: 10px;
      }
      
      .search-box {
        padding: 7px 10px;
        font-size: 13px;
      }
      
      #statsPanel {
        padding: 10px !important;
      }
      
      #statsPanel > div > div {
        padding: 8px !important;
      }
      
      #statsPanel > div > div > div:first-child {
        font-size: 18px !important;
      }
      
      #statsPanel > div > div > div:last-child {
        font-size: 9px !important;
      }
      
      .chat-item {
        padding: 10px 12px;
        gap: 10px;
      }
      
      .chat-avatar {
        width: 36px;
        height: 36px;
        font-size: 14px;
      }
      
      .chat-name {
        font-size: 13px;
        margin-bottom: 2px;
      }
      
      .chat-preview {
        font-size: 11px;
      }
      
      .chat-time {
        font-size: 9px;
      }
      
      .unread-badge {
        font-size: 9px;
        padding: 2px 5px;
        min-width: 16px;
      }
      
      .chat-header {
        padding: 10px 12px;
        position: relative;
        z-index: 1001;
        background: rgba(15, 23, 42, 0.95);
      }
      
      .back-button {
        display: inline-block !important;
      }
      
      .chat-title {
        font-size: 15px;
        margin: 0;
      }
      
      .chat-actions {
        gap: 6px;
        position: relative;
        z-index: 1002;
      }
      
      .btn {
        padding: 6px 10px;
        font-size: 11px;
      }
      
      .messages-container {
        padding: 10px;
      }
      
      .message {
        max-width: 85%;
        margin-bottom: 6px;
      }
      
      .message-bubble {
        padding: 8px 10px;
        font-size: 13px;
        border-radius: 14px;
      }
      
      .audio-message {
        min-width: 150px;
        padding: 8px;
        gap: 8px;
      }
      
      .audio-btn-play {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
      
      .audio-waveform {
        height: 25px;
      }
      
      .audio-waveform-bar {
        width: 2px;
      }
      
      .audio-duration {
        font-size: 10px;
      }
      
      .message-time {
        font-size: 9px;
        margin-top: 3px;
      }
      
      .message-input-container {
        padding: 10px 12px;
      }
      
      .audio-btn {
        padding: 8px;
        font-size: 18px;
      }
      
      .attach-menu {
        min-width: 140px;
        padding: 6px;
      }
      
      .attach-menu-item {
        padding: 10px 12px;
        font-size: 13px;
        gap: 10px;
      }
      
      .attach-menu-item span:first-child {
        font-size: 16px;
      }
      
      .message-input {
        padding: 8px 12px;
        font-size: 13px;
      }
      
      .send-btn {
        padding: 8px 16px;
        font-size: 12px;
      }
      
      .empty-icon {
        font-size: 36px;
      }
      
      .empty-text {
        font-size: 14px;
      }
      
      .empty-subtext {
        font-size: 12px;
      }
      
      /* Se n√£o tem chat selecionado, mostra mensagem inicial */
      #messages .empty-state {
        padding: 40px 20px;

  <script>
    let currentChatId = null;
    let allChats = [];
    let filteredChats = [];

    async function fetchJSON(url, options) {
      const opts = options ? { ...options } : {};
      // Evita cache em requisi√ß√µes GET
      if (!opts.method || String(opts.method).toUpperCase() === 'GET') {
        const sep = url.includes('?') ? '&' : '?';
        url = `${url}${sep}t=${Date.now()}`;
        opts.cache = 'no-store';
      }
      const res = await fetch(url, opts);
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return await res.json();
    }

    function formatTime(ts) {
      try { 
        // Garante que o timestamp seja tratado como n√∫mero (milliseconds)
        const timestamp = typeof ts === 'number' ? ts : parseInt(ts);
        if (isNaN(timestamp)) return '--';
        
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        
        if (diff < 60000) return 'Agora';
        if (diff < 3600000) return Math.floor(diff / 60000) + 'min';
        if (diff < 86400000) return Math.floor(diff / 3600000) + 'h';
        if (diff < 604800000) return Math.floor(diff / 86400000) + 'd';
        
        return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
      } catch { 
        return '--'; 
      }
    }

    function getInitials(name) {
      if (!name) return '?';
      return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
    }

    function updateStatus(online) {
      const status = document.getElementById('status');
      if (!status) return; // elemento n√£o existe na p√°gina
      const dot = status.querySelector('.status-dot');
      const text = status.querySelector('span');
      
      if (online) {
        if (dot) dot.style.background = '#22c55e';
        if (text) text.textContent = 'Online';
      } else {
        if (dot) dot.style.background = '#ef4444';
        if (text) text.textContent = 'Offline';
      }
    }

    function renderChats(chats) {
      const list = document.getElementById('chatList');
      if (!list) return;
      
      if (chats.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üí¨</div>
            <div class="empty-text">Nenhuma conversa</div>
            <div class="empty-subtext">As conversas aparecer√£o aqui quando chegarem mensagens</div>
          </div>
        `;
        return;
      }

      list.innerHTML = '';
      chats.forEach(chat => {
        const div = document.createElement('div');
        div.className = `chat-item ${currentChatId === chat.id ? 'active' : ''}`;
        div.setAttribute('data-chat-id', chat.id);
        div.onclick = () => selectChat(chat.id);
        
        const initials = getInitials(chat.name);
        const photoUrl = `/api/chats/${encodeURIComponent(chat.id)}/photo`;
        const preview = chat.lastMessage?.text ? chat.lastMessage.text.slice(0, 40) + '...' : 'Sem mensagens';
        const time = chat.lastMessage ? formatTime(chat.lastMessage.timestamp) : '';
        
        div.innerHTML = `
          <div class="chat-avatar">
            <img src="${photoUrl}" alt="avatar" onerror="this.style.display='none';this.nextElementSibling.style.display='flex';" />
            <div style="position:absolute;inset:0;display:none;align-items:center;justify-content:center;">${initials}</div>
          </div>
          <div class="chat-info">
            <div class="chat-name">
              ${escapeHtml(chat.name || chat.id)}
              ${chat.botPaused 
                ? '<span class="bot-status-badge paused"><span class="dot"></span>Atendimento</span>' 
                : '<span class="bot-status-badge active"><span class="dot"></span>Bot</span>'}
            </div>
            <div class="chat-preview">${escapeHtml(preview)}</div>
          </div>
          <div class="chat-meta">
            <div class="chat-time">${time}</div>
            ${chat.unreadCount > 0 ? `<div class="unread-badge">${chat.unreadCount}</div>` : ''}
          </div>
        `;
        list.appendChild(div);
      });
    }

    let isLoadingChats = false;
    async function loadChats(silent = false) {
      // Evita m√∫ltiplas chamadas simult√¢neas
      if (isLoadingChats) return;
      isLoadingChats = true;
      
      try {
        const data = await fetchJSON('/api/chats');
        const newChats = data.chats || [];
        
        // S√≥ atualiza se houver mudan√ßas ou se n√£o for silencioso
        const hasChanges = JSON.stringify(newChats.map(c => ({id: c.id, unread: c.unreadCount, botPaused: c.botPaused}))) !== 
                           JSON.stringify(allChats.map(c => ({id: c.id, unread: c.unreadCount, botPaused: c.botPaused})));
        
        allChats = newChats;
        filteredChats = allChats;
        
        if (!silent || hasChanges) {
          renderChats(filteredChats);
        }
        
        updateStatus(true);
      } catch (e) {
        allChats = [];
        filteredChats = [];
        renderChats([]);
        updateStatus(false);
      } finally {
        isLoadingChats = false;
      }
    }

    async function selectChat(id) {
      currentChatId = id;
      const chat = allChats.find(c => c.id === id);
      
      // Atualiza visual dos chats
      document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
        if (item.getAttribute('data-chat-id') === id) {
          item.classList.add('active');
        }
      });
      
      // No mobile, mostra √°rea de chat e esconde lista
      if (window.innerWidth <= 768) {
        document.querySelector('.sidebar').style.display = 'none';
        document.querySelector('.chat-area').classList.add('show');
        document.querySelector('.sidebar-overlay')?.classList.remove('active');
      }
      
      // Mostra header do chat
      const header = document.getElementById('chatHeader');
      const title = document.getElementById('chatTitle');
      const markReadBtn = document.getElementById('markRead');
      const toggleBotBtn = document.getElementById('toggleBot');
      const inputContainer = document.getElementById('messageInputContainer');
      
      header.style.display = 'flex';
      title.textContent = chat?.name || chat?.id || 'Conversa';
      markReadBtn.disabled = false;
      if (toggleBotBtn) toggleBotBtn.disabled = false;
      inputContainer.style.display = 'block';
      
      // Carrega status do bot
      loadBotStatus();
      
      const container = document.getElementById('messages');
      if (!container) return;
      
      container.style.display = 'flex';
      container.style.flexDirection = 'column';
      container.style.visibility = 'visible';
      container.style.opacity = '1';
      container.innerHTML = '<div style="text-align: center; padding: 20px; color: #94a3b8;">Carregando mensagens...</div>';
      
      setTimeout(() => {
        const input = document.getElementById('messageInput');
        if (input) input.focus();
      }, 100);
      
      await loadMessages(false);
      
      // Aguarda um pouco mais para garantir que as mensagens e o separador foram renderizados
      setTimeout(() => {
        const container = document.getElementById('messages');
        if (!container) return;
        
        // Procura pelo separador de n√£o lidas
        const separator = container.querySelector('#unread-separator');
        if (separator) {
          // Se existe separador, faz scroll at√© ele
          separator.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          // Se n√£o existe separador, vai at√© o final como antes
          container.scrollTop = container.scrollHeight;
        }
      }, 500);
    }

    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const chatArea = document.querySelector('.chat-area');
      const overlay = document.querySelector('.sidebar-overlay');
      
      // No mobile, troca entre lista e chat
      if (window.innerWidth <= 768) {
        if (chatArea.classList.contains('show')) {
          // Fecha conversa e volta para lista
          chatArea.classList.remove('show');
          sidebar.style.display = 'block';
          sidebar.style.zIndex = '1001';
          chatArea.style.zIndex = '1000';
        } else {
          // Vai para chat (se tiver conversa selecionada)
          if (currentChatId) {
            sidebar.style.display = 'none';
            chatArea.classList.add('show');
            chatArea.style.zIndex = '1000';
          } else {
            // Se n√£o tem conversa selecionada, s√≥ mostra a sidebar
            sidebar.style.display = 'block';
            sidebar.style.zIndex = '1001';
          }
        }
      } else {
        // Desktop: toggle normal
        if (sidebar.classList.contains('open')) {
          sidebar.classList.remove('open');
          if (overlay) overlay.classList.remove('active');
        } else {
          sidebar.classList.add('open');
          if (overlay) overlay.classList.add('active');
        }
      }
    }
    
    // Fecha sidebar ao clicar no overlay (desktop)
    function closeSidebar() {
      if (window.innerWidth > 768) {
        document.querySelector('.sidebar').classList.remove('open');
        const overlay = document.querySelector('.sidebar-overlay');
        if (overlay) overlay.classList.remove('active');
      }
    }

    let isLoadingMessages = false;
    async function loadMessages(silent = false) {
      if (!currentChatId || isLoadingMessages) return;
      isLoadingMessages = true;
      
      try {
        const data = await fetchJSON('/api/chats/' + encodeURIComponent(currentChatId));
        const container = document.getElementById('messages');
        if (!container) {
          isLoadingMessages = false;
          return;
        }
        
        container.style.display = 'flex';
        container.style.flexDirection = 'column';
        container.style.visibility = 'visible';
        container.style.opacity = '1';
        
        if (!data.messages || data.messages.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üí¨</div>
              <div class="empty-text">Nenhuma mensagem</div>
              <div class="empty-subtext">As mensagens desta conversa aparecer√£o aqui</div>
            </div>
          `;
          isLoadingMessages = false;
          return;
        }
        
        // Conjunto de IDs de mensagens j√° renderizadas (para evitar duplicatas)
        const existingMsgIds = new Set(Array.from(container.querySelectorAll('.message[data-msg-id]')).map(m => {
          const id = m.dataset.msgId;
          return id || '';
        }).filter(id => id));
        
        // Remove duplicatas por ID e tamb√©m por similaridade (mesmo texto/dire√ß√£o em ~2s)
        const seenIds = new Set();
        const recentByKey = new Map(); // key: direction|normalizedText -> lastTimestamp
        const normalize = (t) => String(t || '').trim().replace(/\s+/g, ' ').toLowerCase();
        const uniqueMessages = data.messages.filter(m => {
          const msgId = m.id || `${m.timestamp}_${m.direction}`;
          if (seenIds.has(msgId)) return false; // Duplicada por ID
          const key = `${m.direction}|${normalize(m.text)}`;
          const lastTs = recentByKey.get(key);
          const ts = typeof m.timestamp === 'number' ? m.timestamp : parseInt(String(m.timestamp||0),10);
          if (!Number.isNaN(ts) && lastTs && Math.abs(ts - lastTs) <= 2000) {
            return false; // Duplicada por texto/dire√ß√£o muito pr√≥xima no tempo
          }
          seenIds.add(msgId);
          if (!Number.isNaN(ts)) recentByKey.set(key, ts);
          return true;
        });
        
        const newMsgIds = uniqueMessages.map(m => m.id || `${m.timestamp}_${m.direction}`);
        const hasNewMessages = newMsgIds.some(id => id && !existingMsgIds.has(id));
        const messageCount = container.querySelectorAll('.message').length;
        const containerIsEmpty = container.innerHTML.trim() === '' || 
                                   container.innerHTML.includes('Carregando') ||
                                   container.innerHTML.includes('empty-state');
        
        // SEMPRE renderiza se n√£o √© silencioso (for√ßa renderiza√ß√£o ap√≥s enviar)
        let shouldRender = !silent || messageCount === 0 || containerIsEmpty || hasNewMessages;
        
        // FOR√áA renderiza√ß√£o se acabou de enviar mensagem
        if (!silent) {
          shouldRender = true;
        }
        
        if (shouldRender) {
          if (!data.messages || data.messages.length === 0) {
            container.innerHTML = `
              <div class="empty-state">
                <div class="empty-icon">üí¨</div>
                <div class="empty-text">Nenhuma mensagem</div>
                <div class="empty-subtext">As mensagens desta conversa aparecer√£o aqui</div>
              </div>
            `;
            isLoadingMessages = false;
            return;
          }
          
          // Se j√° tem mensagens no DOM e h√° novas, adiciona apenas as novas
          if (messageCount > 0 && !containerIsEmpty && hasNewMessages) {
            
            // Garante que o container est√° vis√≠vel
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            container.style.visibility = 'visible';
            container.style.opacity = '1';
            
            // Ordena mensagens por timestamp (j√° filtradas sem duplicatas)
            const sortedNew = [...uniqueMessages].sort((a, b) => {
              const tsA = typeof a.timestamp === 'number' ? a.timestamp : parseInt(String(a.timestamp || 0), 10);
              const tsB = typeof b.timestamp === 'number' ? b.timestamp : parseInt(String(b.timestamp || 0), 10);
              return (isNaN(tsA) ? 0 : tsA) - (isNaN(tsB) ? 0 : tsB);
            });
            
            // Adiciona apenas mensagens novas
            let addedCount = 0;
            sortedNew.forEach((msg) => {
              const msgId = msg.id || `${msg.timestamp}_${msg.direction}`;
              if (!existingMsgIds.has(msgId)) {
                addedCount++;
                
                const div = document.createElement('div');
                div.className = `message ${msg.direction === 'out' ? 'out' : 'in'}`;
                div.dataset.msgId = msgId;
                
                // Calcula se est√° lida (baseado no unreadCount)
                const unreadCount = Number(data.unreadCount || 0);
                let unreadIndex = -1;
                if (unreadCount > 0) {
                  let countIn = 0;
                  for (let i = sortedNew.length - 1; i >= 0; i--) {
                    if (sortedNew[i].direction !== 'out') {
                      countIn++;
                      if (countIn === unreadCount) { 
                        unreadIndex = i; 
                        break; 
                      }
                    }
                  }
                }
                const msgIndex = sortedNew.indexOf(msg);
                const isRead = unreadIndex === -1 || msgIndex < unreadIndex;
                const ticksClass = isRead ? 'ticks read' : 'ticks';
                
                // Renderiza conte√∫do da mensagem (c√≥digo reutilizado)
                const isAudio = msg.text === '[√°udio]';
                const hasFile = !!msg.fileId;
                const fileType = String(msg.fileType || '').toLowerCase();
                const fileName = msg.fileName || 'arquivo.pdf';
                const fileNameLower = fileName.toLowerCase();
                // Detecta imagem pelo fileType OU pelo nome do arquivo
                const isImage = hasFile && (
                  fileType.startsWith('image/') || 
                  fileNameLower.match(/\.(jpg|jpeg|png|gif|webp|bmp|svg)$/i) ||
                  msg.text === '[imagem]'
                );
                const isPdf = hasFile && (fileType.includes('pdf') || fileNameLower.endsWith('.pdf'));
                const isQrCode = isImage && (fileNameLower.includes('qrcode') || msg.text?.includes('QRCode'));
                
                const cleanTextForFile = (text) => {
                  if (!text) return '';

        const response = await fetch(`/api/chats/${encodeURIComponent(currentChatId)}/send`, {

        if (!response.ok) {

    let mediaRecorder = null;
    let audioChunks = [];
    let recordingStartTime = null;
    let recordingTimer = null;
    let savedStream = null; // Mant√©m o stream salvo para reutilizar

    async function startRecording() {
      if (!currentChatId) {
        alert('Selecione uma conversa primeiro');
        return;
      }

      try {
        // Verifica se a API de m√≠dia est√° dispon√≠vel
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          // Fallback para vers√µes antigas do navegador
          const getUserMedia = navigator.getUserMedia || 
                               navigator.webkitGetUserMedia || 
                               navigator.mozGetUserMedia || 
                               navigator.msGetUserMedia;
          
          if (!getUserMedia) {
            alert('Erro: Seu navegador n√£o suporta grava√ß√£o de √°udio.\n\nA grava√ß√£o de √°udio requer HTTPS em produ√ß√£o ou acesso localhost.');
            return;
          }
          
          // Usa fallback para navegadores antigos
          getUserMedia.call(navigator, { audio: true }, 
            (stream) => {
              savedStream = stream;
              continueRecording(stream);
            },
            (error) => {
              alert('Erro ao acessar microfone: ' + error.message + '\n\nCertifique-se de que o site est√° em HTTPS.');
            }
          );
          return;
        }
        
        // Usa stream salvo se existir
        let stream = savedStream;
        
        if (!stream) {
          // Solicita permiss√£o apenas uma vez
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          savedStream = stream; // Salva para reutilizar
        }
        
        continueRecording(stream);

      } catch (e) {
        let errorMsg = 'Erro ao acessar microfone: ' + e.message;
        
        // Mensagens mais espec√≠ficas para erros comuns
        if (e.name === 'NotAllowedError' || e.name === 'PermissionDeniedError') {
          errorMsg = 'Permiss√£o de microfone negada. Por favor, permita o acesso ao microfone nas configura√ß√µes do navegador.';
        } else if (e.name === 'NotFoundError' || e.name === 'DevicesNotFoundError') {
          errorMsg = 'Nenhum microfone encontrado. Verifique se h√° um microfone conectado.';
        } else if (e.name === 'NotSupportedError' || e.name === 'ConstraintNotSatisfiedError') {
          errorMsg = 'Seu navegador n√£o suporta grava√ß√£o de √°udio ou o site precisa estar em HTTPS.';
        } else if (e.message && e.message.includes('getUserMedia')) {
          errorMsg = 'Erro: Acesso ao microfone n√£o dispon√≠vel. Certifique-se de que o site est√° em HTTPS em produ√ß√£o.';
        }
        
        alert(errorMsg);
        console.error('Erro ao iniciar grava√ß√£o:', e);
      }
    }
    
    function continueRecording(stream) {
      try {
        // Tenta diferentes codecs suportados
        let mimeType = 'audio/webm;codecs=opus';
        if (!MediaRecorder.isTypeSupported(mimeType)) {
          mimeType = 'audio/webm';
        }
        
        mediaRecorder = new MediaRecorder(stream, {
          mimeType: mimeType
        });
        
        audioChunks = [];
        recordingStartTime = Date.now();

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            audioChunks.push(e.data);
          }
        };

        mediaRecorder.onstop = () => {
          // N√ÉO para os tracks, deixa ativo para reutilizar
        };

        // Inicia grava√ß√£o
        mediaRecorder.start(100);
        
        // Mostra controles de grava√ß√£o
        document.getElementById('messageInput').style.display = 'none';
        document.getElementById('sendBtn').style.display = 'none';
        document.getElementById('audioRecording').style.display = 'flex';
        document.getElementById('audioIcon').textContent = 'üî¥';
        
        // Timer de grava√ß√£o
        recordingTimer = setInterval(() => {
          const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
          const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
          const secs = (elapsed % 60).toString().padStart(2, '0');
          document.getElementById('recordingTime').textContent = `${mins}:${secs}`;
        }, 1000);
        
      } catch (e) {
        console.error('Erro ao configurar MediaRecorder:', e);
        alert('Erro ao configurar grava√ß√£o: ' + e.message);
      }
    }

    function stopRecording() {
      if (recordingTimer) {
        clearInterval(recordingTimer);
        recordingTimer = null;
      }
      
      document.getElementById('messageInput').style.display = 'block';
      document.getElementById('sendBtn').style.display = 'block';
      document.getElementById('audioRecording').style.display = 'none';
      document.getElementById('audioIcon').textContent = 'üé§';
      document.getElementById('recordingTime').textContent = '00:00';
    }
    
    // Limpa o stream quando sair da p√°gina
    window.addEventListener('beforeunload', () => {
      if (savedStream) {
        savedStream.getTracks().forEach(track => track.stop());
      }
    });

    async function sendRecordedAudio() {
      // Para a grava√ß√£o antes de enviar
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      
      // Aguarda um pouco para garantir que os chunks est√£o prontos
      await new Promise(resolve => setTimeout(resolve, 500));
      
      if (!audioChunks.length) {
        stopRecording();
        audioChunks = [];
        return;
      }
      
      // Mostra loading
      const sendBtn = document.getElementById('sendAudio');
      const originalText = sendBtn.textContent;
      sendBtn.textContent = '‚è≥ Enviando...';
      sendBtn.disabled = true;
      
      try {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        
        if (audioBlob.size === 0) {
          stopRecording();
          audioChunks = [];
          return;
        }
        
        // Converte para OGG que o WhatsApp aceita melhor
        const formData = new FormData();
        formData.append('audio', audioBlob, 'audio.ogg');
        
        const response = await fetch(`/api/chats/${encodeURIComponent(currentChatId)}/send-audio`, {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Erro ao enviar √°udio');
        }
        
        // Recarrega mensagens (N√ÉO silencioso para garantir renderiza√ß√£o)
        await loadMessages(false);
        
        // Recarrega lista de conversas para atualizar preview
        await loadChats(true);
        
      } catch (e) {
        // Ignora erros
      } finally {
        sendBtn.textContent = originalText;
        sendBtn.disabled = false;
        stopRecording();
        audioChunks = [];
      }
    }

    function cancelRecording() {
      audioChunks = [];
      stopRecording();
    }

    // Fun√ß√£o para reproduzir √°udio
    async function playAudio(button) {
      const messageDiv = button.closest('.message');
      const msgId = messageDiv.dataset.msgId;
      const isPlaying = button.dataset.playing === 'true';
      
      if (isPlaying) {
        // Para a reprodu√ß√£o
        if (window.currentAudio) {
          window.currentAudio.pause();
          window.currentAudio = null;
        }
        button.dataset.playing = 'false';
        button.textContent = '‚ñ∂Ô∏è';
        return;
      }
      
      try {
        // Para qualquer √°udio anterior
        if (window.currentAudio) {
          window.currentAudio.pause();
          window.currentAudio = null;
        }
        
        // Busca o audioId da mensagem
        const audioMessage = messageDiv.querySelector('.audio-message');
        const audioId = audioMessage ? audioMessage.dataset.audioId : null;
        if (!audioId) {
          alert('Erro: ID do √°udio n√£o encontrado');
          return;
        }
        
        // Cria URL para baixar o √°udio
        const audioUrl = `/api/chats/${encodeURIComponent(currentChatId)}/audio/${encodeURIComponent(audioId)}`;
        const audio = new Audio(audioUrl);
        
        window.currentAudio = audio;
        button.dataset.playing = 'true';
        button.textContent = '‚è∏Ô∏è';
        
        audio.onended = () => {
          button.dataset.playing = 'false';
          button.textContent = '‚ñ∂Ô∏è';
          window.currentAudio = null;
        };
        
        audio.onerror = () => {
          button.dataset.playing = 'false';
          button.textContent = '‚ñ∂Ô∏è';
          window.currentAudio = null;
        };
        
        await audio.play();
      } catch (e) {
        button.dataset.playing = 'false';
        button.textContent = '‚ñ∂Ô∏è';
      }
    }

    // Verifica se est√° em contexto seguro (HTTPS ou localhost) para habilitar grava√ß√£o de √°udio
    (function checkAudioSupport() {
      const isSecureContext = window.isSecureContext || 
                             location.protocol === 'https:' || 
                             location.hostname === 'localhost' || 
                             location.hostname === '127.0.0.1' ||
                             location.hostname === '[::1]';
      
      const audioBtn = document.getElementById('audioBtn');
      if (!isSecureContext) {
        // Desabilita bot√£o de √°udio se n√£o estiver em contexto seguro
        if (audioBtn) {
          audioBtn.disabled = true;
          audioBtn.title = 'Grava√ß√£o de √°udio requer HTTPS ou localhost';
          audioBtn.style.opacity = '0.5';
          audioBtn.style.cursor = 'not-allowed';
          console.warn('‚ö†Ô∏è Grava√ß√£o de √°udio desabilitada: Site precisa estar em HTTPS ou localhost');
        }
      } else {
        // Verifica se getUserMedia est√° dispon√≠vel
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          const getUserMedia = navigator.getUserMedia || 
                               navigator.webkitGetUserMedia || 
                               navigator.mozGetUserMedia || 
                               navigator.msGetUserMedia;
          
          if (!getUserMedia) {
            if (audioBtn) {
              audioBtn.disabled = true;
              audioBtn.title = 'Navegador n√£o suporta grava√ß√£o de √°udio';
              audioBtn.style.opacity = '0.5';
              audioBtn.style.cursor = 'not-allowed';
            }
          }
        }
      }
    })();
